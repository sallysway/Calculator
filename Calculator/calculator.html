
<html>
<head>
    <title>Calculator</title>

    <link href="calculator.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="calculator.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="total">
        </div>
        <div id="operators">
            <a>+</a>
            <a>-</a>
            <a>/</a>
            <a>*</a>
            <a id="equals">=</a>
        </div>
        <div id="numbers">
            <a>1</a>
            <a>2</a>
            <a>3</a>
            <a>4</a>
            <a>5</a>
            <a>6</a>
            <a>7</a>
            <a>8</a>
            <a>9</a>
            <a id="clear" class="clearButtons">C</a>
            <a>0</a>
            <a id="clearall" class="clearButtons">AC</a>
        </div>
    </div>
</body>
</html>
